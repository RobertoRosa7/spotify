<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Bootstrap Local -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    
    <!-- Fontawesome Local -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
  
    <!-- HTML5shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado CSS -->
    <link rel="stylesheet" href="css/cadastro.css">
    
    <title>Inscreva-se - Spotify</title>

    <!-- icone no title -->
    <link rel="icon" href="imagens/favicon.png">
  </head>
  <body>
    <header>      
      <a href="index.html"><img src="imagens/spotify-black.svg" alt="" width="200px"></a>        
    </header>

    <form action="" id="form-cadastro">
        <div class="container">
            <div class="row ml-3">
                <div class="col-lg-8 col-md-10 col-sm-12 offset-md-1 offset-lg-2 px-5">
                    <div class="row">

                        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
                            <p class="botao"><a class="btn btn-lg"href="">Inscreva-se com o<br> facebook</a></p>
                        </div>

                       <div class="input-group col-md-10 offset-md-1 px-5">
                            <label for="">
                                <input type="checkbox" class="control-input">
                                Eu concordo com os <a href="">termos e condições</a> do Spotify.
                                <br><br>
                                Para saber mais sobre o Spotify coleta, processa, compartilha e protege seus
                                dados pessoais, ela a <a href="">Politica de Privacidade</a> do Spotify
                            </label>
                        </div>

                    </div>

                    <div class="divider col-md-10 offset-md-1"><span class="">ou</span></div><!--divisor-->
                    <fieldset>
                        <legend>Inscrever-se com seu endereço de e-mail</legend>
                        <div class="form-group formulario">
                            <input type="email" class="form-control" placeholder="E-mail">
                            <input type="password" class="form-control" placeholder="Senha">
                            <input type="password" class="form-control" placeholder="Confirmar Senha">
                            <input type="text" class="form-control" placeholder="como devemos chamar você">
                        </div>

                        <label for="">Data de nascimento</label>
                        <div class="form-inline date">
                            <input type="text" class="form-control" placeholder="Dia">
                            <select name="mes" id="mes" class="form-control">
                                <option value="mes">Mês</option>
                                <option value="janeiro">Janeiro</option>
                                <option value="fevereiro">Fevereiro</option>
                                <option value="marco">Março</option>
                                <option value="abril">Abril</option>
                                <option value="maio">Maio</option>
                                <option value="junho">Junho</option>
                                <option value="julho">Julho</option>
                                <option value="agosto">Agosto</option>
                                <option value="aetembro">Setembro</option>
                                <option value="outubro">Outubro</option>
                                <option value="novembro">Novembro</option>
                                <option value="dezembro">Dezembro</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Dia">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="">Masculino</label>
                             <input type="checkbox">
                            <label for="">Feminino</label>
                             <input type="checkbox">
                            <label for="">Não binário</label>
                            <div class="termos">
                            <label for="">
                                <input type="checkbox" class="control-input">
                                Eu concordo com os <a href="">termos e condições</a> do Spotify.
                                <br><br>
                                Para saber mais sobre o Spotify coleta, processa, compartilha e protege seus
                                dados pessoais, ela a <a href="">Politica de Privacidade</a> do Spotify
                            </label>
                            </div>
                        </div>
                        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
                            <input type="submit" class="btn-submit btn btn-lg" value="Inscrever-se">
                        </div>
                    </fieldset>               
                </div>
            </div>
        </div>
    </form>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
